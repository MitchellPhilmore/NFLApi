<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</head>
<body>
	<h1 class="display-1">Drop Player</h1>
	<div class="jumbotron">
		<p class="display-6">Which Player(s) do you want to drop from your roster?</p>
		

	</div>
	
	<br>
	<button id="submit" type="button" class="btn btn-dark">Submit</button>

	


	<script>
		var roster

		$.ajax({
    'async': false,
    'type': "GET",
    'global': false,
    'dataType': 'json',
    'url': "/api/roster",
    'success': function (data) {
        roster = data;
    }
});


roster.forEach(person=>{
	let player = $(`<input style="float:left" type="checkbox" name="${person.name}"><h3>${person.name}</h3></input>`)
	$(".jumbotron").append(player)
})


console.log(roster)









	   


	</script>

</body>
</html>
