	}

<body>
	<img style="width:100%; height:400px;" src="http://theaosn.com/wp-content/uploads/NFL-Logo.jpg" alt="">


	<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="https://image.flaticon.com/icons/svg/54/54662.svg" alt="Card image cap">

    <h5 class="card-title">Roster</h5>

  </div>
</div>

    <a href="/addplayer" class="btn btn-outline-dark">Add Player</a>
  </div>
</div>

<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="https://techflourish.com/images/2014-michigan-football-player-silhouette-clipart-4.png">
  <div class="card-body">
    <h5 class="card-title">Drop Player</h5>
    <p class="card-text">Drop player from your roster.</p>
