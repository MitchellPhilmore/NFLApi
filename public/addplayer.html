<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">



</head>
<body>
	<a  style="margin:10px; text-decoration: none; color:gray;" href="/"><i style="font-size:40px;" class="fas fa-home"></i> Home</a>
	<a style="margin:10px; text-decoration: none; color:gray; "href="/roster"><i style="font-size:40px;" class="fas fa-list-alt"></i> Roster</a>
	
    <div style="margin-top:20px;" class="container jumbotron">

    	<h1  style="text-align: center" class="display-4">Add player </h1>
	<form>
  <div class="form-group">
    <label for="firstname">First Name:</label>
    <input  type="text" class="form-control" id="firstname" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input type="lastname" class="form-control" id="lastname" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="positions">Position:</label>
     <select id="position" name="positions">
  <option value="QB">QB</option>
  <option value="RB">RB</option>
  <option value="WR">WR</option>
  <option value="TE">TE</option>
   <option value="KICKER">Kicker</option>
  <option value="DEFENSE">Defense</option>
</select> 
<div class="form-group">
    <label for="team">Team:</label>
    <input type="team" class="form-control" id="team" placeholder="Team">
  </div>
  </div>

  <div class="form-check">
    <textarea placeholder="Info About player" id="playerInfo" rows="5" cols="100%"></textarea>
   <br>
   <br>
  </div>
  <button id="submit" data-toggle="modal" data-target="#playerAddedConfirmation" style=" width:90%; height:50px;"type="button" class="btn btn-dark">Submit</button>
</form>

<div class="modal" id="playerAddedConfirmation">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Player Added</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
       Your player has been added to your roster
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<script>

	$('#submit').on('click',()=>{

		let  name = $('#firstname').val() + " " + $('#lastname').val(),
	         position = $('#position').val(),
		     team = $('#team').val(),
		     playerInfo = $('#playerInfo').val()


		let player = {
			name:name,
			position:position,
			team:team,
			playerInfo:playerInfo}
       
       $.post('/api/roster',player,(data)=>{

       })


})

	  
	

	  
</script>
</body>
</html>
