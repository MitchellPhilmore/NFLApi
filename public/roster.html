<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Roster</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>

	<div class="jumbotron center">
	<h1 class="display-1">Roster</h1>
	<a style="margin:5px;" href="/"><i class="fas fa-home"></i> Home</a>

		<a style="margin:5px;" href="/addplayer"><i class="fas fa-user-plus"></i>Add player</a>
	<hr>
	</div>

	<script>
		 $.get('/api/roster').then(data=>{

		 	data.forEach((player,i)=>{
		 		let table = `
		 		<table border="1" class="table">
						<thead class="thead-dark">
						<tr>
						<th class="thead-light"> Name</th>
						<th class="thead-light">Position</th>
						<th class="thead-light">Team</th>
						<th class="thead-light">Player Info</th>
						</tr>

		 		

		 		<td>${player.name}</td>
		 		<td>${player.position}</td>
		 		<td>${player.team}</td>
		 		<td>${player.playerInfo}</td>


		 		</tr>



		 		</table>
		 		<br>
		 		`
		 		$('.jumbotron').append(table)
		 	})

	
	})

		
	</script>
</body>
</html>
